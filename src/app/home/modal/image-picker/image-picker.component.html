<div class="picker">
  <ion-img role="button" (click)="onPickImage()" class="image" [src]="selectedImage" *ngIf="selectedImage && showPreview"></ion-img>
  <ion-button (click)="onPickImage()" *ngIf="!selectedImage || !showPreview" expand="full">
    <fa-icon [icon]="faCamera" class="icon"></fa-icon>
    <ion-label>Take picture</ion-label>
  </ion-button>
</div>
<input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)" />
